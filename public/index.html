<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catatan Sederhana</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 32px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    form { display: flex; gap: 8px; margin: 16px 0; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    .note { border: 1px solid #ddd; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .meta { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>üìù Daily Note</h1>
  <form id="form">
    <input id="text" placeholder="Tulis catatan..." />
    <button type="submit">Tambah</button>
  </form>
  <div id="list"></div>

  <script>
    const list = document.getElementById("list");
    const form = document.getElementById("form");
    const text = document.getElementById("text");

    async function load() {
      const res = await fetch("/api/notes");
      const data = await res.json();
      list.innerHTML = "";
      for (const n of data) {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <div>
            <div>${escapeHtml(n.text)}</div>
            <div class="meta">${new Date(n.created_at.replace(' ', 'T') + 'Z').toLocaleString()}</div>
          </div>
          <button data-id="${n.id}">Hapus</button>
        `;
        div.querySelector("button").onclick = async () => {
          await fetch("/api/notes/" + n.id, { method: "DELETE" });
          load();
        };
        list.appendChild(div);
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const v = text.value.trim();
      if (!v) return;
      await fetch("/api/notes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: v })
      });
      text.value = "";
      load();
    };

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    load();
  </script>
</body>
</html>
